<!DOCTYPE html>
{{ printf "<!-- P START head -->"  | safeHTML }}
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  <head>
    <title>{{ .Title }}</title>
    {{ .Hugo.Generator }}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.site_description }}<meta name="description" content="{{ . }}">{{ end }}

    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

    <link rel="icon" href="{{ .Site.BaseURL }}favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ .Site.BaseURL }}android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicon-16x16.png">
    <link rel="mask-icon" href="{{ .Site.BaseURL }}safari-pinned-tab.svg" color="#ff6600">
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico">
    <meta name="msapplication-TileColor" content="#ff6600">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" type="text/css"
          href="{{ .Site.BaseURL }}font/ubuntu-font.css">


    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}font/font-awesome/css/font-awesome.min.css">
  </head>
<!-- TODO body starts here -->
<body>
{{ printf "<!-- P END head -->"  | safeHTML }}
